<!DOCTYPE html>
<html lang="en">
<head>
   <h1>Registration form</h1>
   <style>
    body{
        background-color: rgb(162, 229, 220);
             } 
   </style>
</head>
<body>
    <form action="home.html">
        <div>
           <label for="user">First name:</label>
           <input type="text" id="user" placeholder="First name" maxlength="20" minlength="5">
        </div><br>
        <div>
            <label for="last">Last name:</label>
            <input type="text" id="last" placeholder="Last name" maxlength="20" minlength="5">
         </div><br>
        <div>
           <label for="pws">Password :</label>
           <input type="password" id="pws" placeholder="password" minlength="8" maxlength="12" required>
        </div><br>
        <div>
            <label for="eml">Email    :</label>
            <input type="email" id="eml" placeholder="email">
        </div><br>
        <div>
            <label for="ph">Mobile No:</label>
            <input type="number" id="ph" placeholder="+91 9999999999">
        </div><br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob">
        </div><br>
        <div>
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
        </div><br>
        <div>
            <label for="add">Address :</label>
            <input type="text" id="add">
        </div><br>
        <div>
            <label for="lan">Languages :</label>
            <select id="lan">
                <option>-select-</option>
                <option>Kannada</option>
                <option>English</option>
                <option>Telugu</option>
                <option>Hindi</option> 
            </select>
        </div><br>
        <div>
            <label for="upload">Upload resume:</label>
            <input type="file" id="upload" required>
        </div><br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
