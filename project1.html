<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Besant Technologies</h1>
    <h5>HTML project1</h5>
</head>
<body>
    <h2>Sign up</h2>
    <form action="home.html">
        <div>
           <label for="user">User name:</label>
           <input type="text" id="user" placeholder="User name" maxlength="20" minlength="5">
        </div><br>
        <div>
           <label for="pws">Password :</label>
           <input type="password" id="pws" placeholder="password" minlength="8" maxlength="12" required>
        </div><br>
        <div>
            <label for="eml">Email :</label>
            <input type="email" id="eml" placeholder="email">
        </div><br>
        <div>
            <label for="ph">Mobile No:</label>
            <input type="number" id="ph" placeholder="+91 9999999999">
        </div><br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob">
        </div><br>
        <label for="cou">courses :</label>
            <select id="cou">
                <option>-select-</option>
                <option>Java</option>
                <option>Python</option>
                <option>Data analytics</option>
                <option>AWS</option> 
            </select>
        </div><br><br>
        <div>
            <input type="radio">
            <label>Daily course</label>
            <input type="radio">
            <label>Weekly</label>
        </div><br>
        <div>
        <div>
            <input type="checkbox">
            <label >Morning Batch</label><br>
            <input type="checkbox">
            <label >Evening Batch</label>
        </div><br>
        <div>
            <label for="upload">Upload resume:</label>
            <input type="file" id="upload" required>
        </div><br>
        <div>
            <button type="submit">sign up</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
